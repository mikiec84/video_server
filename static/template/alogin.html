<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/md5.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
</head>
<body class="hold-transition   login-bg">
<div class="login-box" style="margin: 15% auto;">
    <div class="login-box-body">
        <p class="login-box-msg">Welcome  to  MOVIEDASH</p>
        <form  method="post" action="http://127.0.0.1:8000/">
            <div class="form-group has-feedback">
                <input id="userNameTxt" type="email" class="form-control" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="pwdTxt" type="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
        </form>

        <div class="social-auth-links text-center">
<!-- onclick="login();" -->
            <a id="siginbtn" style="text-align: center;padding-left: 0px;" type="submit"
            class="btn btn-block btn-social btn-primary btn-flat">登录</a>
            <a id="regbtn" style="text-align: center;padding-left: 0px;" 
            class="btn btn-block btn-social btn-info btn-flat">注册</a>
        </div>

    </div>
</div>

</body>
</html>
